<!DOCTYPE html >
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Detalhes da Equipa</ui:define>

	<f:metadata>
	</f:metadata>

	<ui:define name="corpo">
		<h1 style="margin-top: 20px; margin-bottom: 20px">Detalhes da
			Equipa</h1>


		<p:tabView>
			<p:tab title="Equipa">
				<p:panelGrid columns="2" style="margin: 0  "
					styleClass="ui-noborder">
					<f:facet name="header">
						<h:outputText style="text-size:40px"
							value="#{cadastroEquipaBean.equipaEscolhido.nome}" />
					</f:facet>


					<h:outputText value="Sigla:" />
					<h:outputText value="#{cadastroEquipaBean.equipaEscolhido.codigo}" />

					<h:outputText value="Treinador Principal:" />
					<h:outputText
						value="#{cadastroEquipaBean.equipaEscolhido.treinador.pessoa.toString()}" />

					<h:outputText value="Treinador Adjunto:" />
					<h:outputText
						value="#{cadastroEquipaBean.equipaEscolhido.treinadorAdjunto.pessoa.toString()}" />

					<h:outputText value="Presidente:" />
					<h:outputText
						value="#{cadastroEquipaBean.equipaEscolhido.presidente}" />

					<h:outputText value="Delegado:" />
					<h:outputText
						value="#{cadastroEquipaBean.equipaEscolhido.delegado}" />

					<h:outputText value="Médico:" />
					<h:outputText value="#{cadastroEquipaBean.equipaEscolhido.medico}" />

					<h:outputText value="Fisioterapeuta:" />
					<h:outputText
						value="#{cadastroEquipaBean.equipaEscolhido.fisioterapeuta}" />
				</p:panelGrid>

			</p:tab>
			<p:tab title="Atletas">


				<p:dataTable value="#{cadastroEquipaBean.atletas}" var="atleta"
					id="tabelaAtletas" rows="10" paginator="true"
					paginatorPosition="bottom" rowsPerPageTemplate="10,20,30"
					paginatorAlwaysVisible="false"
					emptyMessage="Nenhum Atleta Encontrado na Lista">
					<p:column headerText="ID" style="text-align:center;width:40px">
						<h:outputText value="#{atleta.id}" />
					</p:column>

					<p:column headerText="Nome" style="text-align:center">
						<h:outputText value="#{atleta.pessoa.nome}" />
					</p:column>

					<p:column headerText="Apelido" style="text-align:center">
						<h:outputText value="#{atleta.pessoa.apelido}" />
					</p:column>

					<p:column headerText="Data de Nascimento" style="text-align:center">
						<h:outputText value="#{atleta.pessoa.dataNascimento}" />
					</p:column>

					<p:column headerText="Escalão" style="text-align:center">
						<h:outputText value="#{atleta.escalao}" />
					</p:column>

					<p:column headerText="Posição" style="text-align:center">
						<h:outputText value="#{atleta.posicao}" />
					</p:column>

					<p:column style="text-align:center; width:40px">

						<p:button icon="ui-icon-pencil" title="Editar"
							outcome="/cadastroAtleta">
						</p:button>

						<p:button icon="ui-icon-detail" title="Detalhar"
							outcome="/detalhesAtleta">
						</p:button>

					</p:column>
				</p:dataTable>
			</p:tab>

		</p:tabView>
		<p:button icon="ui-icon-arrowthick-1-w" value="Voltar"
			outcome="listagemEquipas" />
	</ui:define>
</ui:composition>
