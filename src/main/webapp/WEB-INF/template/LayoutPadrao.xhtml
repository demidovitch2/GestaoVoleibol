<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Gestão desportiva VoleiBol</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="javascript" name="app.js" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<header>
		<div style="float: left">
			<h:link>
				<h:graphicImage library="images" height="60px" width="60px"
					name="volleyball.png" />
			</h:link>
		</div>
		<div>
			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				<h1 onclick="index">AVCM</h1>
			</span>
		</div>

		<div style="float: right; margin-right: 110px">
			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá Utilizador </span>
			<h:form styleClass="ui-fluid" style="display:inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Atleta" outcome="cadastroAtleta" />

						<p:menuitem value="Árbitro" outcome="cadastroArbitro" />

						<p:menuitem value="Equipa" outcome="cadastroEquipa" />

						<p:menuitem value="Treinador" outcome="cadastroTreinador" />
						<p:separator />
						<p:menuitem value="Utilizador" outcome="cadastroUtilizador" />
						<p:menuitem value="Grupo de Utilizadores" outcome="cadastroGrupo" />
					</p:submenu>

					<p:submenu label="Transferências">
						<p:menuitem value="Atleta" />
						<p:menuitem value="Treinador" />
					</p:submenu>

					<p:submenu label="Listagens">

						<p:menuitem value="Atletas" outcome="listagemAtletas" />
						<p:menuitem value="Árbitros" outcome="listagemArbitros" />
						<p:menuitem value="Equipas" outcome="listagemEquipas" />
						<p:menuitem value="Treinadores" outcome="listagemTreinador" />
						<p:separator />
						<p:menuitem value="Utilizadores" outcome="listagemUtilizadores" />
						<p:menuitem value="Grupos de Utilizadores" outcome="listagemGrupos" />
					</p:submenu>
					<p:menuitem value="Sair" url="j_spring_security_logout" />
				</p:menubar>
			</h:form>
		</div>
		<div style="float: right">
			<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
		</div>
		<div style="clear: both;"></div>
	</header>

	<aside class="aw-sidebar js-sidebar">
		<ui:include src="/WEB-INF/template/Menu.xhtml" />
	</aside>

	<section class="aw-conteudo js-conteudo">

		<ui:insert name="corpo" />
	</section>

	<p:separator style="margin-top:20px" />

	<footer> A bem do desporto e do volei em particular, KEEP THE
		BALL FLY </footer>

</h:body>

</html>
