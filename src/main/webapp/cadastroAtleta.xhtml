<!DOCTYPE html >
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="atleta" value="#{cadastroAtletaBean.atleta}" />
	</f:metadata>

	<ui:define name="titulo">#{cadastroAtletaBean.editando ? "Edição do Atleta" : "Novo Atleta"}</ui:define>

	<ui:define name="corpo">
		<h1 style="margin-top: 20px; margin-bottom: 20px">#{cadastroAtletaBean.editando
			? "Edição do Atleta" : "Novo Atleta"}</h1>

		<p:messages closable="true" />
		<h:form id="frm">
			<div class="ui-fluid" style="margin-top: 20px">
				<p:panelGrid columns="4" layout="grid" style="margin-top: 20px;"
					styleClass="ui-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4,ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel value="Nome" for="inputText-nome" />
					<p:inputText id="inputText-nome"
						value="#{cadastroAtletaBean.atleta.pessoa.nome}" />

					<p:outputLabel value="Apelido" for="inputText-apelido" />
					<p:inputText id="inputText-apelido"
						value="#{cadastroAtletaBean.atleta.pessoa.apelido}" />


					<p:outputLabel for="selectOneRadio-sexo" value="Sexo:" />
					<p:selectOneRadio id="selectOneRadio-sexo"
						value="#{cadastroAtletaBean.atleta.pessoa.genero}">

						<f:selectItem itemLabel="Masculino" itemValue="M" />
						<f:selectItem itemLabel="Feminino" itemValue="F" />
					</p:selectOneRadio>

					<p:outputLabel for="dataNascimento" value="Data de Nascimento" />
					<p:calendar id="dataNascimento"
						value="#{cadastroAtletaBean.atleta.pessoa.dataNascimento}" />

					<p:outputLabel value="Nacionalidade" for="inputText-nacionalidade" />
					<p:inputText id="inputText-nacionalidade"
						value="#{cadastroAtletaBean.atleta.pessoa.nacionalidade}" />

					<p:outputLabel value="Naturalidade" for="inputText-naturalidade" />
					<p:inputText id="inputText-naturalidade"
						value="#{cadastroAtletaBean.atleta.pessoa.naturalidade}" />

					<p:outputLabel for="selectOneRadio-estado_Civil"
						value="Estado Civil:" />
					<p:selectOneRadio id="selectOneRadio-estado_Civil"
						value="#{cadastroAtletaBean.atleta.pessoa.estadoCivil}">

						<f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)" />
						<f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)" />
						<f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)" />
						<f:selectItem itemLabel="Dirciado(a)" itemValue="Dirciado(a)" />
					</p:selectOneRadio>

					<p:outputLabel value="Nome da Mãe" for="inputText-nomeMae" />
					<p:inputText id="inputText-nomeMae"
						value="#{cadastroAtletaBean.atleta.pessoa.nomeMae}" />

					<p:outputLabel value="Nome do Pai" for="inputText-nomePai" />
					<p:inputText id="inputText-nomePai"
						value="#{cadastroAtletaBean.atleta.pessoa.nomePai}" />

					<p:outputLabel value="Telefone" for="inputText-telefone" />
					<p:inputText id="inputText-telefone"
						value="#{cadastroAtletaBean.atleta.pessoa.telefone}" />

					<p:outputLabel value="Celular" for="inputText-celular" />
					<p:inputText id="inputText-celular"
						value="#{cadastroAtletaBean.atleta.pessoa.celular}" />

					<p:outputLabel value="E-mail" for="inputText-email" />
					<p:inputText id="inputText-email"
						value="#{cadastroAtletaBean.atleta.pessoa.email}" />


					<p:outputLabel value="Endereço" for="inputText-endereco" />
					<p:inputText id="inputText-endereco"
						value="#{cadastroAtletaBean.atleta.pessoa.endereco}" />

					<p:outputLabel value="NUIT" for="inputText-nuit" />
					<p:inputText id="inputText-nuit"
						value="#{cadastroAtletaBean.atleta.pessoa.nuit}" />
				</p:panelGrid>

				<p:separator />

				<p:panelGrid columns="4" layout="grid" style="margin-top: 20px;"
					styleClass="ui-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4,ui-grid-col-2, ui-grid-col-4">
					<p:outputLabel value="Documento" for="inputText-documento" />
					<p:selectOneMenu
						value="#{cadastroAtletaBean.atleta.pessoa.documento.tipo}"
						id="inputText-documento">
						<f:selectItem itemLabel="Escolha o Tipo" noSelectionOption="true" />
						<f:selectItems value="#{cadastroAtletaBean.documentosTipo}"
							var="tipos" itemValue="#{tipos}" itemLabel="#{tipos.descricao}" />

					</p:selectOneMenu>

					<p:outputLabel value="Número" for="inputText-numero" />
					<p:inputText id="inputText-numero"
						value="#{cadastroAtletaBean.atleta.pessoa.documento.numero}"
						maxlength="15" />

					<p:outputLabel value="Estado do Documeto"
						for="selectOneRadio-estdoDocumento" />
					<p:selectOneRadio id="selectOneRadio-estdoDocumento"
						value="#{cadastroAtletaBean.atleta.pessoa.documento.estadoDocumento}">

						<f:selectItem itemLabel="Normal" itemValue="N" />
						<f:selectItem itemLabel="Vitalício" itemValue="V" />
					</p:selectOneRadio>

					<p:outputLabel for="dataEmissao" value="Data de Emissão" />
					<p:calendar id="dataEmissao"
						value="#{cadastroAtletaBean.atleta.pessoa.documento.dataEmissao}" />

					<p:outputLabel for="dataValidade" value="Data de Validade" />
					<p:calendar id="dataValidade"
						value="#{cadastroAtletaBean.atleta.pessoa.documento.dataValidade}" />

					<p:outputLabel value="Local de Emissão"
						for="inputText-localemissao" />
					<p:inputText id="inputText-localemissao"
						value="#{cadastroAtletaBean.atleta.pessoa.documento.localEmissao}" />

				</p:panelGrid>

				<p:separator />

				<p:panelGrid columns="4" layout="grid" style="margin-top: 20px;"
					styleClass="ui-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4,ui-grid-col-2, ui-grid-col-4">
					<p:outputLabel for="selectEquipe" value="Equipe" />
					<p:selectOneMenu id="selectEquipe"
						value="#{cadastroAtletaBean.atleta.equipa}">
						<f:selectItem itemLabel="Seleccione a Equipe"
							noSelectionOption="true" />
						<f:selectItems value="#{cadastroAtletaBean.equipas}"></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel value="Escalão" for="inputText-escalao" />
					<p:selectOneMenu value="#{cadastroAtletaBean.atleta.escalao}"
						id="inputText-escalao">
						<f:selectItem itemLabel="Escolha Escalão" noSelectionOption="true" />
						<f:selectItems value="#{cadastroAtletaBean.atletasEscalao}"
							var="escaloes" itemLabel="#{escaloes.descricao}"
							itemValue="#{escaloes}" />

					</p:selectOneMenu>

					<p:outputLabel value="Posição" for="inputText-posicao" />
					<p:selectOneMenu value="#{cadastroAtletaBean.atleta.posicao}"
						id="inputText-posicao">
						<f:selectItem itemLabel="Escolha a Posição"
							noSelectionOption="true" />
						<f:selectItems value="#{cadastroAtletaBean.atletasPosicao}"
							var="posicoes" itemLabel="#{posicoes.descricao}"
							itemValue="#{posicoes}" />

					</p:selectOneMenu>

					<p:outputLabel value="Altura" for="inputText-altura" />
					<p:inputText id="inputText-altura"
						value="#{cadastroAtletaBean.atleta.altura}" />

					<p:outputLabel value="Peso" for="inputText-peso" />
					<p:inputText id="inputText-peso"
						value="#{cadastroAtletaBean.atleta.peso}" />

				</p:panelGrid>
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton
							value="#{cadastroAtletaBean.editando ? '
							Actualizar' : 'Salvar'}"
							id="commandButton-salvar" update="frm"
							action="#{cadastroAtletaBean.salvar()}" icon="ui-icon-disk" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
