<!DOCTYPE html >
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Equipas</ui:define>

	<ui:define name="corpo">

		<h1 style="margin-top: 20px; margin-bottom: 20px">Lista de
			Equipas</h1>

		<p:toolbar style="margin-bottom:10px">
			<p:toolbarGroup>
				<p:button value="Nova" icon="ui-icon-plus" outcome="cadastroEquipa" />
				<p:button value="Voltar"  icon="ui-icon-arrowthick-1-w" outcome="listagem" />
				<p:button icon="ui-icon-search" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:dataTable value="#{cadastroEquipaBean.equipas}" var="equipa"
			id="equipaAtletas">
			<p:column headerText="ID" style="text-align:center;width:40px">
				<h:outputText value="#{equipa.id}" />
			</p:column>

			<p:column headerText="Nome" style="text-align:center">
				<h:outputText value="#{equipa.nome}" />
			</p:column>

			<p:column headerText="Sigla" style="text-align:center">
				<h:outputText value="#{equipa.codigo}" />
			</p:column>

			<p:column headerText="Presidente" style="text-align:center">
				<h:outputText value="#{equipa.presidente}" />
			</p:column>

			<p:column headerText="Treinador" style="text-align:center">
				<h:outputText value="#{equipa.treinador.pessoa.toString()}" />
			</p:column>

			<p:column headerText="Treinador Adjunto" style="text-align:center">
				<h:outputText value="#{equipa.treinadorAdjunto.pessoa.toString()}" />
			</p:column>

			<p:column headerText="Delegado" style="text-align:center">
				<h:outputText value="#{equipa.delegado}" />
			</p:column>

			<p:column style="text-align:center; width:100px">

				<p:commandButton icon="ui-icon-pencil" title="Editar"
					action="/cadastroEquipa">
					<f:setPropertyActionListener value="#{equipa}"
						target="#{cadastroEquipaBean.equipa}" />
				</p:commandButton>

				<p:commandButton icon="ui-icon-print" title="Detalhar"
					action="/detalhesEquipa">
					<f:setPropertyActionListener value="#{equipa}"
						target="#{cadastroEquipaBean.equipaEscolhido}" />
				</p:commandButton>

				<p:commandButton icon="ui-icon-trash" title="Remover"
					update="equipaAtletas" action="#{cadastroEquipaBean.remover()}">
					<f:setPropertyActionListener value="#{equipa}"
						target="#{cadastroEquipaBean.equipaEscolhido}" />
				</p:commandButton>

			</p:column>


		</p:dataTable>
	</ui:define>
</ui:composition>
