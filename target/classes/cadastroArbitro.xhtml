<!DOCTYPE html >
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroArbitroBean.editando ? "Edição do Árbitro" : "Novo Árbitro"}</ui:define>

	<ui:define name="corpo">
		<p:messages closable="true" />

		<h:form id="frm">
			<p:messages autoUpdate="true" closable="true" />
			<h1 style="margin-top: 20px; margin-bottom: 20px">#{cadastroArbitroBean.editando
				? "Edição do Árbitro" : "Novo Árbitro"}</h1>

			<div class="ui-fluid" style="margin-top: 20px">
				<p:panelGrid columns="4" layout="grid" style="margin-top: 20px;"
					styleClass="ui-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4,ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel value="Nome" for="inputText-nome" />
					<p:inputText id="inputText-nome"
						value="#{cadastroArbitroBean.arbitro.pessoa.nome}" />

					<p:outputLabel value="Apelido" for="inputText-apelido" />
					<p:inputText id="inputText-apelido"
						value="#{cadastroArbitroBean.arbitro.pessoa.apelido}" />


					<p:outputLabel for="selectOneRadio-sexo" value="Sexo:" />
					<p:selectOneRadio id="selectOneRadio-sexo"
						value="#{cadastroArbitroBean.arbitro.pessoa.genero}">

						<f:selectItem itemLabel="Masculino" itemValue="M" />
						<f:selectItem itemLabel="Feminino" itemValue="F" />
					</p:selectOneRadio>

					<p:outputLabel for="dataNascimento" value="Data de Nascimento" />
					<p:calendar id="dataNascimento"
						value="#{cadastroArbitroBean.arbitro.pessoa.dataNascimento}" />

					<p:outputLabel value="Nacionalidade" for="inputText-nacionalidade" />
					<p:inputText id="inputText-nacionalidade"
						value="#{cadastroArbitroBean.arbitro.pessoa.nacionalidade}" />

					<p:outputLabel value="Naturalidade" for="inputText-naturalidade" />
					<p:inputText id="inputText-naturalidade"
						value="#{cadastroArbitroBean.arbitro.pessoa.naturalidade}" />

					<p:outputLabel for="selectOneRadio-estado_Civil"
						value="Estado Civil:" />
					<p:selectOneRadio id="selectOneRadio-estado_Civil"
						value="#{cadastroArbitroBean.arbitro.pessoa.estadoCivil}">

						<f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)" />
						<f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)" />
						<f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)" />
						<f:selectItem itemLabel="Dirciado(a)" itemValue="Dirciado(a)" />
					</p:selectOneRadio>

					<p:outputLabel value="Nome da Mãe" for="inputText-nomeMae" />
					<p:inputText id="inputText-nomeMae"
						value="#{cadastroArbitroBean.arbitro.pessoa.nomeMae}" />

					<p:outputLabel value="Nome do Pai" for="inputText-nomePai" />
					<p:inputText id="inputText-nomePai"
						value="#{cadastroArbitroBean.arbitro.pessoa.nomePai}" />

					<p:outputLabel value="Telefone" for="inputText-telefone" />
					<p:inputText id="inputText-telefone"
						value="#{cadastroArbitroBean.arbitro.pessoa.telefone}" />

					<p:outputLabel value="Celular" for="inputText-celular" />
					<p:inputText id="inputText-celular"
						value="#{cadastroArbitroBean.arbitro.pessoa.celular}" />

					<p:outputLabel value="E-mail" for="inputText-email" />
					<p:inputText id="inputText-email"
						value="#{cadastroArbitroBean.arbitro.pessoa.email}" />


					<p:outputLabel value="Endereço" for="inputText-endereco" />
					<p:inputText id="inputText-endereco"
						value="#{cadastroArbitroBean.arbitro.pessoa.endereco}" />

					<p:outputLabel value="NUIT" for="inputText-nuit" />
					<p:inputText id="inputText-nuit"
						value="#{cadastroArbitroBean.arbitro.pessoa.nuit}" />
				</p:panelGrid>

				<p:separator />

				<p:panelGrid columns="4" layout="grid" style="margin-top: 20px;"
					styleClass="ui-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4,ui-grid-col-2, ui-grid-col-4">
					<p:outputLabel value="Documento" for="inputText-documento" />
					<p:selectOneMenu
						value="#{cadastroArbitroBean.arbitro.pessoa.documento.tipo}"
						id="inputText-documento">
						<f:selectItem itemLabel="Escolha o Tipo" noSelectionOption="true" />
						<f:selectItems value="#{cadastroArbitroBean.documentosTipo}"
							var="tipos" itemValue="#{tipos}" itemLabel="#{tipos.descricao}" /> />
				</p:selectOneMenu>

					<p:outputLabel value="Número" for="inputText-numero" />
					<p:inputText id="inputText-numero"
						value="#{cadastroArbitroBean.arbitro.pessoa.documento.numero}" />

					<p:outputLabel value="Estado do Documeto"
						for="selectOneRadio-estdoDocumento" />
					<p:selectOneRadio id="selectOneRadio-estdoDocumento"
						value="#{cadastroArbitroBean.arbitro.pessoa.documento.estadoDocumento}">

						<f:selectItem itemLabel="Normal" itemValue="N" />
						<f:selectItem itemLabel="Vitalício" itemValue="V" />
					</p:selectOneRadio>

					<p:outputLabel for="dataEmissao" value="Data de Emissão" />
					<p:calendar id="dataEmissao"
						value="#{cadastroArbitroBean.arbitro.pessoa.documento.dataEmissao}" />

					<p:outputLabel for="dataValidade" value="Data de Validade" />
					<p:calendar id="dataValidade"
						value="#{cadastroArbitroBean.arbitro.pessoa.documento.dataValidade}" />

					<p:outputLabel value="Local de Emissão"
						for="inputText-localemissao" />
					<p:inputText id="inputText-localemissao"
						value="#{cadastroArbitroBean.arbitro.pessoa.documento.localEmissao}" />

					<p:outputLabel value="Nível de Árbitro" for="nivelArbitro" />
					<p:selectOneMenu id="nivelArbitro"
						value="#{cadastroArbitroBean.arbitro.nivel}">
						<f:selectItem itemLabel="Seleccione o Nível"
							noSelectionOption="true" />
						<f:selectItem itemLabel="I" itemValue="I" />
						<f:selectItem itemLabel="II" itemValue="II" />
						<f:selectItem itemLabel="III" itemValue="III" />
					</p:selectOneMenu>

				</p:panelGrid>

			</div>
			<p:toolbar>
				<p:toolbarGroup>

					<p:commandButton
						value="#{cadastroArbitroBean.editando ? '
							Actualizar' : 'Salvar'}"
						id="commandButton-salvar" update="frm"
						action="#{cadastroArbitroBean.salvar()}" icon="ui-icon-disk" />

					<p:button icon="ui-icon-arrowthick-1-w" value="Voltar"
						outcome="listagemAtletas"
						rendered="#{cadastroArbitroBean.editando}" />

					<p:button value="Listar" icon="ui-icon-document"
						outcome="listagemArbitros"
						rendered="#{!cadastroArbitroBean.editando}" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
