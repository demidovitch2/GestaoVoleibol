<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroGrupoBean.editando ? "Edição do Grupo" : "Novo Grupo"}</ui:define>
	<ui:define name="corpo">

		<h:form id="frm">
			<p:messages autoUpdate="true" closable="true" />
			<h1 style="margin-top: 20px; margin-bottom: 20px">#{cadastroGrupoBean.editando
				? "Edição do Grupo" : "Novo Grupo"}</h1>

			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid" style="margin-top: 20px"
					styleClass="ui-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4">
					<p:outputLabel value="Nome" for="inputText-nome" />
					<p:inputText id="inputText-nome"
						value="#{cadastroGrupoBean.grupo.nome}" maxlength="70" />
					<p:outputLabel value="Descrição" for="inputText-descricao" />
					<p:inputText id="inputText-descricao"
						value="#{cadastroGrupoBean.grupo.descricao}" />

				</p:panelGrid>
			</div>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton
						value="#{cadastroGrupoBean.editando ? 'Actualizar' : 'Salvar'}"
						id="commandButton-salvar" update="frm"
						action="#{cadastroGrupoBean.salvar()}" icon="ui-icon-disk" />

					<p:button icon="ui-icon-arrowthick-1-w" value="Voltar"
						outcome="listagemGrupos" rendered="#{cadastroGrupoBean.editando}" />

					<p:button value="Listar" icon="ui-icon-document"
						outcome="listagemGrupos"
						rendered="#{!cadastroGrupoBean.editando}" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
