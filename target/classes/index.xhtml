<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>

	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>


	<h:form id="frm" prependId="false">

		<h1 style="text-align: center; margin-top: 80px">ASSOCIAÇÃO DE VOLEIBOL DA CIDADE DE MAPUTO</h1>

		<section class="login-area">

			<h1 style="text-align: center; margin-bottom: 0">Login</h1>

			<p:messages id="messages" autoUpdate="true" closable="true"
				style="width: 97%; margin: 0 auto; text-align: center" />

			<p:panelGrid columns="2" styleClass="ui-noborder login-grid">
				<p:outputLabel value="Email" />
				<p:inputText id="j_username" value="#{loginBean.email}"/>

				<p:outputLabel value="Senha" />
				<p:password id="j_password" />

				<p:outputLabel />
				<p:commandButton value="Entrar" action="#{loginBean.login}" 
					ajax="false" />
			</p:panelGrid>
		</section>

	</h:form>
</h:body>
</html>
