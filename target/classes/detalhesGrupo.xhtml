<!DOCTYPE html >
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Detalhes do Grupo</ui:define>

	<ui:define name="corpo">

		<h1 style="margin-top: 20px; margin-bottom: 20px">Detalhes do
			Grupo</h1>

		<p:tabView>
			<p:tab title="Grupo">
				
				<h:panelGrid columns="2" cellpadding="10">

					<h:outputText value="Name:" />
					<h:outputText
						value="#{cadastroGrupoBean.grupoEscolhido.nome}" />

					<h:outputText value="Descrição" />
					<h:outputText
						value="#{cadastroGrupoBean.grupoEscolhido.descricao}" />


				</h:panelGrid>
				<p:button icon="ui-icon-arrowthick-1-w" value="Voltar"
					outcome="listagemGrupos" />
	</ui:define>
</ui:composition>
