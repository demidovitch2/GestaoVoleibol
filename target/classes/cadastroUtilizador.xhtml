<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroUtilizadorBean.editando ? "Edição do Utilizador" : "Novo Utilizador"}</ui:define>
	<ui:define name="corpo">

		<h:form id="frm">
			<p:messages autoUpdate="true" closable="true" />
			<h1 style="margin-top: 20px; margin-bottom: 20px">#{cadastroUtilizadorBean.editando
				? "Edição do Utilizador" : "Novo Utilizador"}</h1>

			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid" style="margin-top: 20px"
					styleClass="ui-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4">
					<p:outputLabel value="Nome" for="inputText-nome" />
					<p:inputText id="inputText-nome"
						value="#{cadastroUtilizadorBean.utilizador.nome}" />
					<p:outputLabel value="E-mail" for="inputText-email" />
					<p:inputText id="inputText-email"
						value="#{cadastroUtilizadorBean.utilizador.email}" />
					<p:outputLabel value="Senha" for="inputText-senha" />
					<p:inputText id="inputText-senha"
						value="#{cadastroUtilizadorBean.utilizador.senha}" />

					<p:outputLabel value="Grupo de Utilizadores" />
					<p:selectManyCheckbox  id="grid2"
						value="#{cadastroUtilizadorBean.utilizador.gruposSeleccionados}"
						layout="responsive" columns="4">
						<f:selectItems value="#{cadastroUtilizadorBean.grupos}"
							var="grupo" itemLabel="#{grupo}" itemValue="#{grupo}" />
					</p:selectManyCheckbox >

				</p:panelGrid>
			</div>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton
						value="#{cadastroUtilizadorBean.editando ? 'Actualizar' : 'Salvar'}"
						id="commandButton-salvar" update="frm"
						action="#{cadastroUtilizadorBean.salvar()}" process="@form" icon="ui-icon-disk" />

					<p:button icon="ui-icon-arrowthick-1-w" value="Voltar"
						outcome="listagemUtilizadores"
						rendered="#{cadastroUtilizadorBean.editando}" />

					<p:button value="Listar" icon="ui-icon-document"
						outcome="listagemUtilizadores"
						rendered="#{!cadastroUtilizadorBean.editando}" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
