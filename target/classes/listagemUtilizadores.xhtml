<!DOCTYPE html >
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Utilizador</ui:define>

	<ui:define name="corpo">

		<h1 style="margin-top: 20px; margin-bottom: 20px">Lista de
			Utilizadores</h1>

		<p:toolbar style="margin-bottom:10px">
			<p:toolbarGroup>
				<p:button value="Novo" icon="ui-icon-plus" outcome="cadastroUtilizador" />
				<p:button value="Voltar"  icon="ui-icon-arrowthick-1-w" outcome="listagem" />
				<p:button icon="ui-icon-search" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:dataTable value="#{cadastroUtilizadorBean.utilizadores}"
			var="utilizador" id="tabelaUtilizador">
			<p:column headerText="ID" style="text-align:center;width:40px">
				<h:outputText value="#{utilizador.id}" />
			</p:column>

			<p:column headerText="Nome" style="text-align:center">
				<h:outputText value="#{utilizador.nome}" />
			</p:column>

			<p:column headerText="E-mail" style="text-align:center">
				<h:outputText value="#{utilizador.email}" />
			</p:column>

			<p:column headerText="Senha" style="text-align:center">
				<h:outputText value="#{utilizador.senha}" />
			</p:column>

			<p:column style="text-align:center; width:100px">

				<p:commandButton icon="ui-icon-pencil" title="Editar"
					action="/cadastroUtilizador">
					<f:setPropertyActionListener value="#{utilizador}"
						target="#{cadastroUtilizadorBean.utilizador}" />
				</p:commandButton>

				<p:commandButton icon="ui-icon-print" title="Detalhar"
					action="/detalhesutilizador">
					<f:setPropertyActionListener value="#{utilizador}"
						target="#{cadastroUtilizadorBean.utilizadorEscolhido}" />
				</p:commandButton>

				<p:commandButton icon="ui-icon-trash" title="Remover"
					update="tabelaUtilizador"
					action="#{cadastroUtilizadorBean.remover()}">
					<f:setPropertyActionListener value="#{utilizador}"
						target="#{cadastroUtilizadorBean.utilizadorEscolhido}" />
				</p:commandButton>

			</p:column>


		</p:dataTable>
	</ui:define>
</ui:composition>
